<!DOCTYPE html>
<html>
<head>
    <link href='https://fonts.googleapis.com/css?family=VT323' rel='stylesheet' type='text/css'>
    <style>
        body, h1, h2, h3, h4, p, a {
            color: #e0e2f4;
            font-family: 'VT323', monospace;
        }

        body, p {
            font-size: 20px;
            line-height: 1.25rem;
        }

        h1 {
            font-size: 2.75rem;
            line-height: 1.05em;
        }

        h2 {
            font-size: 2.25rem;
            line-height: 1.25em;
        }

        h3 {
            font-weight: lighter;
            font-size: 1.5rem;
            line-height: 1.25em;
        }

        h4 {
            font-weight: lighter;
            font-size: 1.125rem;
            line-height: 1.2222222em;
        }

        body {
            background: #0414a7;
        }

        .container {
            width: 90%;
            margin: auto;
            max-width: 640px;
        }

        .bsod {
            padding-top: 10%;
        }

        .bsod .neg {
            text-align: center;
            color: #0414a7;
        }

        .bsod .neg .bg {
            background: #aaaaaa;
            padding: 0 15px 2px 13px;
        }

        .bsod .title {
            margin-bottom: 50px;
        }

        .bsod .nav {
            margin-top: 35px;
            text-align: center;
        }

        .bsod .nav .link {
            text-decoration: none;
            padding: 0 9px 2px 8px;
        }

        .bsod .nav .link:hover, .bsod .nav .link:focus {
            background: #aaaaaa;
            color: #0414a7;
        }
    </style>
</head>
<body>
    <main class="bsod container">
        <h1 class="neg title"><span class="bg">Error - 404</span></h1>
        <p>An error has occured, to continue:</p>
        <p>* Gå tilbake til forside<br />
        * Ikke be oss om å fikse det.</p>
        <nav class="nav">
            <a href="index.html" class="link">index</a>&nbsp;|&nbsp;<a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="link">dont press me</a></nav>
    </main>
</body>
</html>
