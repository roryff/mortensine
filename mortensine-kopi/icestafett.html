<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ICE-stafett</title>
  <link rel="stylesheet" href="static/homebutton.css"> 
  <link rel="stylesheet" href="static/firework.css">
  <link rel="stylesheet" href="static/box2.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/c110f170bd.js" crossorigin="anonymous"></script>
<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 5;
}

body {
  font-family: 'Josefin Sans', sans-serif;
  background-color: #8785A2;
  color: #333;
  line-height: 1.6;
}

.header {    
  background-color: #8785A2;    
  color: #2B2730;
  padding: 20px;    
  text-align: center; 
  font-size: xx-large;
    
}
.bottle-line {
  height: 85px; 
  background-image: url('smirnoff-ice.png');
  background-repeat: repeat-x;
  background-position: center; 
  background-size: contain; 
  top: 10px;
}

#countdown {
  font-size: 2em;
  font-family: 'Josefin Sans', sans-serif;
}

@media screen and (max-width:600px) {
  .card-container2 {
    grid-template-columns: 1fr;
  }
}
</style>
</head>
<body>
<a href="leaderboard.html" class="home-button"><i class="fas fa-arrow-left"></i> Hjem</a>

<div class="header">
  <h1>ICE-STAFETT</h1>
</div>
<div class="pyro">
  <div class="before"></div>
  <div class="after"></div>
</div>

  <main class="card-container2">
    <div class="card2 first-card" id="original-first-card" onclick="toggleCard1()">
        <div class="first-card content">
            <span>Hvem har ICE-en?</span>
        </div>
    </div>
    <div class="card2 toggle-card1" id="toggle-card" style="display: none;">
        <div class="toggle-card1 content">
            <span>Peter</span>
        </div>
    </div>
    <div class="card2 second-card" id="original-second-card" onclick="toggleCard2()">
        <div class="second-card content2" id="original-second-card" onclick="toggleCard2()">
            <span>Antall dager igjen</span>
        </div>
    </div>
    <div class="card2 toggle-card2" id="toggle-card2" style="display: none;">
    <div class="toggle-card2 content" id="toggle-card2">
        <div id="countdown"></div>
    </div>
    </div>
  </main>

  <script>
/*-------------------------------------------------------------*/
    function toggleCard1() {
      var originalCard = document.getElementById('original-first-card');
      var toggleCard = document.getElementById('toggle-card');
    
      if (originalCard.style.display !== 'none') {
        originalCard.style.display = 'none';
        toggleCard.style.display = 'flex'; 
        
        setTimeout(function() {
            originalCard.style.display = 'flex';
            toggleCard.style.display = 'none';
        }, 3000); 
      } else {
        originalCard.style.display = 'flex';
        toggleCard.style.display = 'none';
      }
    }
/*-------------------------------------------------------------*/
    function toggleCard2() {
    var originalCard = document.getElementById('original-second-card');
    var toggleCard = document.getElementById('toggle-card2');
    
    if (originalCard.style.display !== 'none') {
        originalCard.style.display = 'none';
        toggleCard.style.display = 'flex'; 
    
    setTimeout(function() {
        originalCard.style.display = 'flex';
        toggleCard.style.display = 'none';
    }, 3000); 
  } else {
    originalCard.style.display = 'flex';
    toggleCard.style.display = 'none';
  }
}
/*-------------------------------------------------------------*/

function calculateCountdown(targetDateTime) {
        var now = new Date();
        var endDate = new Date(targetDateTime);
        //endDate.setDate(endDate.getDate() + 4); // Legg til 3 dager til den gitte datoen

        var timeDiff = endDate - now;

        var days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
        var hours = Math.floor((timeDiff % ((1000 * 60 * 60 * 24)) / (1000 * 60 * 60)));
        var minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));

        return days + "d " + hours + "t " + minutes + "m ";
    }

    //var countdownString = calculateCountdown('2024-02-08T14:02:00'); // YYYY-MM-DDTHH:MM:SS format
    //if weekend then add 2 days to the countdown 
    var targetDate = new Date('2024-04-29T19:30:00'); // YYYY-MM-DDTHH:MM:SS format
    
    var day = targetDate.getDay();
    var hour = targetDate.getHours();

    if ((day === 5 && hour >= 10) || day === 6 || day === 0) {
    var daysUntilMonday;
    if (day === 5 && hour >= 10) {
        daysUntilMonday = 2; 
    } else if (day === 6) {
        daysUntilMonday = 1; 
    } else {
        daysUntilMonday = 0; 
    }
    targetDate.setDate(targetDate.getDate() + daysUntilMonday);
}
  targetDate.setDate(targetDate.getDate() + 3);
  //targetDate.setHours(8, 0, 0, 0); // Set time to 8am

  var countdownString = calculateCountdown(targetDate);
  document.getElementById("countdown").innerHTML = countdownString;
  </script>
    
</body>
</html>
